<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="top">
        <h1>Web Craft</h1>
    </div>
    <div class="whole">
        <div class="input">
            <div class="editor">
                <label>Html</label>
                <textarea class="html" onkeyup="compileCode()" spellcheck="false"></textarea>
            </div>
            <div class="editor">
                <label>Css</label>
                <textarea class="css" onkeyup="compileCode()" spellcheck="false"></textarea>
            </div>
            <div class="editor">
                <label>JavaScript</label>
                <textarea class="js" onkeyup="compileCode()" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="output">
            <label>Output</label>
            <iframe class="display"></iframe>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
